<!DOCTYPE html>
<html lang="he">

<head>
    <link rel="stylesheet" href="/CSS/general.css" />
    <link rel="stylesheet" href="/CSS/payment.css" />

</head>


<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <h1 class="headline">Checkout</h1>
                <div class="row">
                    <div class="half">
                        <h3>Delivery Address</h3>
                        <div class="row">
                            <div class="half">
                                <label class="label_fname">First Name</label>
                                <input type="text" id="first_name" placeholder="First Name" />
                            </div>
                            <div class="half">
                                <label class="label_lname">Last Name</label>
                                <input type="text" id="last_name" placeholder="Last Name" />
                            </div>
                        </div>
                        <label class="label_phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Phone Number" />
                        <label class="label_email">Email Address</label>
                        <input type="text" id="email" placeholder="Email Address" />
                        <label class="label_address">Address</label>
                        <input type="text" id="address" placeholder="Address" />

                        <div class="row">
                            <div class="half">
                                <label class="label_city">City</label>
                                <input type="text" id="city" placeholder="city" />
                            </div>
                            <div class="half">
                                <label class="label_zip">Zip Code</label>
                                <input type="text" id="zip" placeholder="Zip Code" />
                            </div>
                        </div>
                    </div>


                    <div class="half">
                        <h3>Credit Card Information</h3>
                        <label class="label_cardN">Card Number</label>
                        <input type="text" id="cardN" placeholder="Card Number" />
                        <label class="label_id">Owners ID</label>
                        <input type="text" id="id" placeholder="Owners ID" />

                        <h4>Expiration Date</h4>
                        <div class="row">
                            <div class="half">
                                <label class="label_month">Month</label>
                                <select class="month">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="half">
                                <label class="label_year">Year</label>
                                <select class="year">
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                    <option>2031</option>
                                    <option>2032</option>
                                    <option>2033</option>
                                    <option>2034</option>
                                    <option>2035</option>
                                </select>
                            </div>
                        </div>



                        <div class="row">
                            <div class="half">
                                <label class="label_cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="CVV" />
                            </div>
                            <div class="half">
                                <label class="label_payments">Payment Layout</label>
                                <select class="payments">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Pay" onclick="check_input()" class="pay">
                <img class="credit_cards" src="\image\credit_cards.png" />
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Shopping Cart</h4>
                <div class="cart-list"></div>
                <div class="sum-all"></div>
            </div>
        </div>

    </div>
    <script src="/javascript/payment.js"></script>
</body>

</html>
