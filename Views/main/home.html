<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/connect_to_user.css" />
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="/CSS/shopping_cart.css" />
    
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="drop_button"><img class="images" src="image/dog.png" />
            </button>
    
            <div class="dropdown_content" id="myDropdown">
                <a class="text" onclick="call_the_page('user_info')">Personal Information</a>
                <a class="text" onclick="call_the_page('old_orders')">Old Orders</a>
                <a class="text" onclick="call_the_page('about_us')">About Us</a>
            </div>
        </div>
        <div class="shopping-cart">
            <header>
                <div class="cart-icon">
                    <img id="icon" src="\image\cart.png" />
                    <span>0</span>
                </div>
            </header>
            <div class="list_products">
    
            </div>
        </div>
    
    
        <div class="cart-tab">
            <h1>Your Shopping Cart</h1>
            <div class="cart-list">
    
            </div>
            <div class="sum-all"></div>
            <div class="my-buttons">
                <button class="close">Close Shopping Cart</button>
                <button class="pay" onclick="pay_page()">Checkout</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/JavaScript/shopping_cart.js"></script>
        <img class="mylogo" src="/image/logo.png" />
        <button id="filterBtn">Filter</button>
        
    </header>
    <aside id="filterPanel">
        <!-- Filter options will be dynamically loaded here -->
    </aside>
    <main id="productContainer">
        <!-- Products will be dynamically loaded here -->
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/connect_to_user.js"></script>
    <script src="/Javascript/home.js"></script>
</body>

</html>
