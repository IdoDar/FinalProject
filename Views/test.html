<!DOCTYPE html>
<html>

<head>
    <title>Merge HTML Example</title>
</head>

<body>
    <div id="content"></div>

    <script>
        async function loadHTML() {
            const response = await fetch('test'); // Ensure the file name is correct
            const htmlText = await response.text();
            document.getElementById('content').innerHTML = htmlText;
        }

        loadHTML();
    </script>
</body>

</html>
