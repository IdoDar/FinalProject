<!DOCTYPE html>
<html lang="he">
<head>
    <link rel="stylesheet" href="payment.css" />
    
</head>


<body dir="rtl">
    <div class="row">
        <div class="col-75">
            <div class="container">
                <h1>פרטי התשלום</h1>
                <div class="row">
                    <div class="half">
                        <h3>פרטי הלקוח</h3>
                        <div class="row">
                            <div class="half">
                                <label class="label_fname">שם פרטי</label>
                                <input type="text" id="first_name" placeholder="First Name" />
                            </div>
                            <div class="half">
                                <label class="label_lname">שם משפחה</label>
                                <input type="text" id="last_name" placeholder="Last Name" />
                            </div>
                        </div>
                        <label class="label_phone">מספר טלפון</label>
                        <input type="text" id="phone" placeholder="Phone Number" />
                        <label class="label_email">כתובת מייל</label>
                        <input type="text" id="email" placeholder="Email Address" />
                        <label class="label_address">כתובת</label>
                        <input type="text" id="address" placeholder="Address" />

                        <div class="row">
                            <div class="half">
                                <label class="label_city">עיר</label>
                                <input type="text" id="city" placeholder="city" />
                            </div>
                            <div class="half">
                                <label class="label_zip">מיקוד</label>
                                <input type="text" id="zip" placeholder="Zip Code" />
                            </div>
                        </div>
                    </div>


                    <div class="half">
                        <h3>פרטי כרטיס אשראי</h3>
                        <label class="label_cardN">מספר כרטיס אשראי</label>
                        <input type="text" id="cardN" placeholder="Card Number" />
                        <label class="label_id">תעודת זהות</label>
                        <input type="text" id="id" placeholder="ID" />

                        <h4>תוקף הכרטיס</h4>
                        <div class="row">
                            <div class="half">
                                <label class="label_month">חודש</label>
                                <select class="month">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="half">
                                <label class="label_year">שנה</label>
                                <select class="year">
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                    <option>2031</option>
                                    <option>2032</option>
                                    <option>2033</option>
                                    <option>2034</option>
                                    <option>2035</option>
                                </select>
                            </div>
                        </div>



                        <div class="row">
                            <div class="half">
                                <label class="label_cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="CVV" />
                            </div>
                            <div class="half">
                                <label class="label_payments">תשלומים</label>
                                <select class="payments">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="לתשלום" onclick="check_input()" class="pay">
                <img class="credit_cards" src="image/credit_cards.png" />
            </div>
    </div>
            <div class="col-25">
                <div class="container">
                    <h4>סל קניות</h4>
                    <h2>add here shopping cart + total here is an exampel</h2>
                </div>
            </div>
        
</div>
    <script src="payment.js"></script>
</body>
</html>
